<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Regiftration form</title>
</head>
<body>
    <div style="text-align: center;">
        <h2><pre><a href="/index.html">Form</a>   <a href="/Timetable.html">Timetable</a> </h2> 
         
     </pre> 
     
     </div>
     
    <div style="background-color: cornsilk;">

    <h1> Student Registration form</h1>


<form>
   
    <label style="margin: left 30px; margin-right: 50px;">First Name</label>
    <input type="text" id="first name" name="firstname" style="height: 30px;" placeholder="Enter your first name"><br><br>
   
    <label  style="margin: left 30px; margin-right: 50px;">Last Name</label>
    <input type="text" id="last name" name="lastname" placeholder="Enter your last name"><br><br>

    <label  style="margin: left 30px; margin-right: 85px;">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

    <label  style="margin: left 30px; margin-right: 75px;">Mobile:</label>
    <input type="tel" id="mobile number" name="mobile" placeholder="Enter your phone number"><br><br>

    <label  style="margin: left 30px; margin-right: 70px;">Gender: </label>
   
    <input type="radio" id="male" name="gender" value="male">
    <label style="margin: left 30px; margin-right: 50px;">Male</label>

    <input type="radio" id="female" name="Gender" value="female">
    <label  style="margin: left 30px; margin-right: 50px;">Female</label><br><br>

    <label style="margin: left 30px; margin-right: 60px;">Date of  Birth: </label>
    <input type="date" id="dob" name="dob"><br><br>

    <label style="margin: left 30px; margin-right: 70px;">Address</label>
    <textarea id="Address" name="address" rows="10" cols="30"></textarea><br><br>

    
    <label  style="margin: left 30px; margin-right: 85px;">City:</label>
    <input type="text" id="City" name="City" placeholder=" Enter your City"><br><br>

    
    <label  style="margin: left 30px; margin-right: 60px;">Area Pin</label>
    <input style="Text" id="Area Pin" name="Area Pin" placeholder="Enter your city code"><br><br>

    

    <label  style="margin: left 30px; margin-right: 85px;">State</label>
    <input style="text" id="State" name="State" placeholder="Enter your country name"><br><br>

    
    <label  style="margin: left 30px; margin-right: 35px;">Qualification</label>
    <select id="Qualification" name="Qualification">
        <option value="">Select Qualification</option>
        <option value="Matric">Matric</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Bachelors">Bachelors</option>
        <option value="Master">Master</option>
    </select><br><br>

  
    <fieldset>
        <legend style="margin-left: 8px; margin-right: 60px;">Specialization:</legend><br>
        <input type="checkbox" id="cs" name="specialization" value="computer_science">
        <label for="cs">Computer Science</label><br>
        <input type="checkbox" id="it" name="specialization" value="information_technology">
        <label for="it">Information Technology</label><br>
        <input type="checkbox" id="ca" name="specialization" value="computer_architecture">
        <label for="ca">Computer Architecture</label><br>
        <input type="checkbox" id="telecom" name="specialization" value="tele_communication">
        <label for="telecom">Tele Communication</label><br>
    </fieldset><br><br>
    
    <label style="margin: left 30px; margin-right: 50px;">Password</label>
<input type="password" id="Password" name="Password"><br><br>

<button type="submit" style="background-color: darkgreen;">Register</button>

</form>

</body>
</div>
</html>
